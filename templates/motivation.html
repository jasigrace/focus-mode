<!DOCTYPE HTML>
<html>
	<head>
		<title>Motivation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets_motivation/css/main.css" />
		<noscript><link rel="stylesheet" href="static/assets_motivation/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
						<h1>{{day}}</h1>
						<p>{{quote}}</p>
						<ul class="actions">
							<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Motivated!</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li class="active"><a href={{url_for('motivation')}}>Daily Motivation</a></li>
							<li><a href={{url_for('success_story')}}>Stories</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://twitter.com/motivational?lang=en" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="https://www.facebook.com/MotivationGrid/" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="instagram.com/6amsuccess/?hl=en" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Featured Post -->
							<article class="post featured">
								<header class="major">
									<span class="date">{{date}}</span>
									<h2>{{story_heading}}</h2>
									<p>{{story}}</p>
								</header>

							</article>
					</div>


				<!-- Copyright -->
					<div id="copyright">

					</div>

			</div>

		<!-- Scripts -->
			<script src="static/assets_motivation/js/jquery.min.js"></script>
			<script src="static/assets_motivation/js/jquery.scrollex.min.js"></script>
			<script src="static/assets_motivation/js/jquery.scrolly.min.js"></script>
			<script src="static/assets_motivation/js/browser.min.js"></script>
			<script src="static/assets_motivation/js/breakpoints.min.js"></script>
			<script src="static/assets_motivation/js/util.js"></script>
			<script src="static/assets_motivation/js/main.js"></script>

	</body>
</html>
